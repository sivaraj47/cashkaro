<script>
const scroller = document.getElementById('scroller');
const leftArrow = document.getElementById('leftArrow');
const rightArrow = document.getElementById('rightArrow');
const dotsContainer = document.getElementById('dots');
const items = scroller.querySelectorAll('.item');
const scrollAmount = 200;


scroller.addEventListener('wheel', (e) => {
  if (window.innerWidth > 768 && scroller.scrollWidth > scroller.clientWidth) {
    e.preventDefault();
    scroller.scrollLeft += e.deltaY;
  }
}, { passive: false });


leftArrow.addEventListener('click', () => {
  scroller.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
});
rightArrow.addEventListener('click', () => {
  scroller.scrollBy({ left: scrollAmount, behavior: 'smooth' });
});


function updateArrows() {
  if (window.innerWidth > 768) {
    leftArrow.style.display = scroller.scrollLeft > 0 ? 'block' : 'none';
    rightArrow.style.display =
      scroller.scrollLeft + scroller.clientWidth < scroller.scrollWidth
        ? 'block'
        : 'none';
  }
}
scroller.addEventListener('scroll', updateArrows);
window.addEventListener('resize', updateArrows);
updateArrows();

function createDots() {
  dotsContainer.innerHTML = '';
  items.forEach((_, idx) => {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.addEventListener('click', () => {
      const itemWidth = items[0].getBoundingClientRect().width;
      scroller.scrollTo({ left: idx * itemWidth, behavior: 'smooth' });
    });
    dotsContainer.appendChild(dot);
  });
}

function updateDots() {
  if (window.innerWidth <= 768) {
    const itemWidth = items[0].getBoundingClientRect().width;
    const index = Math.round(scroller.scrollLeft / itemWidth);
    dotsContainer.querySelectorAll('.dot').forEach((dot, idx) => {
      dot.classList.toggle('active', idx === index);
    });
  }
}


scroller.addEventListener('scroll', updateDots);

window.addEventListener('resize', () => {
  if (window.innerWidth <= 768) {
    createDots();
    updateDots();
  } else {
    dotsContainer.innerHTML = '';
  }
});

if (window.innerWidth <= 768) {
  createDots();
  updateDots();
}
</script>
